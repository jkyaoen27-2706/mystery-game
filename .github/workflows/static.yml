# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # ----------------------------------------------------
      # --- NEW STEP: SECURE API KEY INJECTION ---
      # ----------------------------------------------------
      - name: Inject API Key
        # This command finds the placeholder 'JEKYLL_PLACEHOLDER_API_KEY' 
        # in the mystery-generator.js file and replaces it with the secure secret 
        # stored in your repository.
        run: |
          sed -i "s|JEKYLL_PLACEHOLDER_API_KEY|${{ secrets.GEMINI_API_KEY }}|g" mystery-generator.js
      
      # ----------------------------------------------------
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository (now containing the key-injected file)
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
